<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihanku</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
    <!-- Logo icon & Navigasi bar -->
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigasi -->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profile">Profile</a>
            <a href="#section-portofolio">Portofolio</a>
            <a href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <!-- Konten -->
    <main>
        <!-- Section Home -->
        <section id="section-home">
            <header>
                <h1>Hello User, Welcome to My Website</h1>
            </header>

            <article>
                <p>Lorem Ipsum Dolor Sit Amet Adipiscing</p>

                <!-- Photo Banner -->
                <div class="photo-banner photo-1"></div>
                <div class="photo-banner photo-2"></div>
                <div class="photo-banner photo-3"></div>
            </article>
        </section>

        <button type="button" onclick="nextSlide(-1)">Prev</button>
        <button type="button" onclick="nextSlide(1)">Next</button>
        <hr />

         <!-- Section Profile -->
         <section id="section-profile">
            <header>
                <h1>Profile</h1>
            </header>

            <article>
                <div class="photo-profile"></div>
            </article>
         </section>

         <hr />

          <!-- Section Portofolio -->
        <section id="section-portofolio">
            <header>
                <h1>Portofolio</h1>
            </header>

            <article>
                <div class="photo-portofolio"></div>
            </article>
        </section>

        <hr />

         <!-- Section Message Us -->
         <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <!-- Input Form -->
            <div class="message-container">
                <form id="messageForm">  
                    <div class="form-grup">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" placeholder="Nama" required/>
                    </div>

                    <div class="form-group">
                        <label for="dob">Tanggal Lahir</label> :
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="form-group">
                        <label>Jenis Kelamin</label> :
                        <input type="radio" id="male" name="gender" value="Laki-Laki" required>
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan" required>
                        <label for="female">Perempuan</label>
                    </div>

                    <div class="form-group">
                        <label for="message">Pesan</label> :
                        <textarea id="message" name="message" placeholder="Pesan" required></textarea>
                    </div>
            
                    <button type="submit">Submit</button>
                </form> 

                <!-- Output Form -->
                <div class="output-container">
                    <p><strong>Current time</strong> : <span id="currentTime"></span></p>
                    <p><strong>Nama</strong> : <span id="outputName"></span></p>
                    <p><strong>Tanggal Lahir</strong> : <span id="outputDob"></span></p>
                    <p><strong>Jenis Kelamin</strong> : <span id="outputGender"></span></p>
                    <p><strong>Pesan</strong> : <span id="outputMessage"></span></p>
                </div>
            </div>
         </section>
    </main>

    <hr/>

    <!-- Copiright -->
    <footer>
        <div>Made by ZenFill</div>
    </footer>

    <script src="js\script.js"></script>
</body>

</html>
